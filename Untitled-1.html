<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada - Curso de Programação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Pares entre intervalo</h1>
      <p>Digite um número para veros pares.</p>
    </header>

    <form class="form-cadastro">
      <label for="numero1">Número 1:</label>
      <input type="number" id="numero1" name="numero1" required>

      <label for="numero2">Número 2:</label>
      <input type="number" id="numero2" name="numero2" required>

      <button type="button" onclick="paresEntreIntervalos()">Gerar Tabuada</button>
      <p id="resultadoTela"></p>
    </form>
  </div>
  
  <script>
    function paresEntreIntervalos(){
      // Solicite dois números ao usuário e
      let numero1 = Number(document.getElementById("numero1").value);
      let numero2 = Number(document.getElementById("numero2").value);
      // mostre todos os números pares entre esses dois valores.
      let pares = "";
      let contador = numero1;
      while(contador<=numero2){
        if(contador % 2 == 0){
          pares += `${contador}- `
        }
        contador ++;
      }
    document.getElementById("resultadoTela").innerText = pares;
    }
  </script>
</body>
</html>
