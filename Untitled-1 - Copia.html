<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de alunos</title>
  <link rel="stylesheet" href="">
</head>
<body>
  <h1>Cadastro de alunos</h1>

  <label for="nome">props.nome</label>
  <input type="text" id="nome"><br><br>
  <label for="CPF">props.CPF</label>
  <input type="number" id="CPF"><br><br>
  <button onclick="adicionarNome()", ondblclick="adicionarCPF()">Adicionar</button>

  <h2>Nomes:</h2>
  <div id="lista"></div>
  <script>
    let vetorNomes = [];
    let VetorCPF = []
    function adicionarNome() {
        let nome = document.getElementById("nome").value;
        vetorNomes.push({nome: nome});
        mostrarNome();
    }
    function adicionarCPF() {
        let CPF = document.getElementById("CPF").value;
        VetorCPF.push({CPF: CPF});
        mostrarCPF();
    }


    function mostrarNome() {
      document.getElementById("lista").innerText = "";
      let contador = 0;
      while(contador < vetorNomes.length) {
        document.getElementById("lista").innerText += (contador+1) + ". " + vetorNomes[contador].nome + "\n";
        contador ++;
      }
    }
        function mostrarCPF() {
      document.getElementById("lista").innerText = "";
      let contador = 0;
      while(contador < VetorCPF.length) {
        document.getElementById("lista").innerText += (contador+1) + ". " + VetorCPF[contador].CPF + "\n";
        contador ++;
      }
    }
  </script>
</body>
</html>
