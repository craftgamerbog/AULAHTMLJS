<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Curso de Programação</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Calculadora de Peso</h1>
            <p>Preencha primeiro o valor do produto e depois o desconto.</p>
        </header>

        <form class="form-cadastro">
            <label for="Altura">Qual é a sua altura:</label>
            <input type="number" id="Altura" name="Altura" required>

            <label for="Peso">Digite o seu peso:</label>
            <input type="number" id="Peso" name="Peso" required>

            <button onclick="realizarSoma()">Realizar operação</button>
              <p id="resultadoTela"></p>
        </form>
    </div>

    <script>
        function realizarSoma() {
                event.preventDefault();
            let Altura = Number(document.getElementById("Altura").value);
            let Peso = Number(document.getElementById("Peso").value);
            let resultado = (Peso / (Altura * Altura));
            if (resultado <= 18.5) {
            resultado = resultado + ("Abaixo do peso")
            }
            else if (resultado >= 18.5 && resultado <= 24.9 ) {
                resultado = resultado + ("Peso normal")
            }
            else if (resultado >= 25 && resultado <= 29.9) {
                resultado = resultado + (" Sobrepeso")
            }
            else if (resultado >= 30) {
                resultado = resultado + ("Obesidade")
            };
            document.getElementById("resultadoTela").innerText = `Resultado: ${resultado}`;
        }
    </script>
</body>

</html>
